{% extends "index.html" %}

{% block meta_title %}Login Form{% endblock meta_title %}

{% block content %}
  <div class="auth_form">
    <form action="{% url "accounts:auth_login" %}" method="post">

  {% csrf_token %}
  <input type="hidden" name="next" value="{% url "newpost" %}" />
    <div class="form-group">
    <label for="login">Your Email</label>
    <input type="text" class="form-control" id="login" value=""
           name="email" />

  </div>

  <div class="form-group">
    <label for="password">Your Password</label>
    <input type="password" class="form-control" id="password" value=""
           name="password" />

  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
  </div>
{% endblock content %}
