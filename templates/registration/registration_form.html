{% extends "index.html" %}

{% block meta_title %}Register Form{% endblock meta_title %}

{% block content %}
  <div class="auth_form">
    <form action="{% url "accounts:registration_register" %}" method="post">

  {% csrf_token %}
  <input type="hidden" name="next" value="{% url "home" %}" />

  <div class="form-group">
    <label for="email">Your Email</label>
    <input type="text" class="form-control" id="email" value=""
           name="email" />
    <span class="help-block">{{ form.errors.email.as_text }}</span>
  </div>

  <div class="form-group">
    <label for="password">Your Password</label>
    <input type="password" class="form-control" id="password" value=""
           name="password1" />
    <span class="help-block">{{ form.errors.password1.as_text }}</span>
  </div>

  <div class="form-group">
    <label for="password-confirm">Confirm Password</label>
    <input type="password" class="form-control" id="password-confirm" value=""
           name="password2" />
    <span class="help-block">{{ form.errors.password2.as_text }}</span>
  </div>

  <button type="submit" class="btn btn-primary">Register</button>

    </form>
  </div>
{% endblock content %}
